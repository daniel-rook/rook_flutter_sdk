group 'com.rookmotion.rook_sdk_health_connect'
version '1.0-SNAPSHOT'

buildscript {
    ext {
        kotlinVersion = "1.8.10"
        gradleVersion = "8.1.2"
        rookSdkVersion = "1.11.0"
        protoVersion = "4.28.3"
        timber_version = "5.0.1"
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace "com.rookmotion.rook_sdk_health_connect"
    compileSdk 34

    defaultConfig {
        minSdk 26
        targetSdk 34
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    dependencies {
        implementation "com.jakewharton.timber:timber:$timber_version"
        implementation "com.google.protobuf:protobuf-javalite:$protoVersion"
        implementation("com.rookmotion.android:rook-sdk") {
            version {
                strictly rookSdkVersion
            }
        }

        testImplementation 'org.jetbrains.kotlin:kotlin-test'
        testImplementation 'org.mockito:mockito-core:5.1.1'
    }

    testOptions {
        unitTests.all {
            useJUnitPlatform()

            testLogging {
                events "passed", "skipped", "failed", "standardOut", "standardError"
                outputs.upToDateWhen { false }
                showStandardStreams = true
            }
        }
    }
}
