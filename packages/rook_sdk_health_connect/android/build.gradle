plugins {
    id "com.android.library"
    id "org.jetbrains.kotlin.android"
}

// ------------------------ Dependencies ------------------------
String rookSdkVersion = "2.0.0"
String protoVersion = "4.28.3"
String timberVersion = "5.0.1"
// ------------------------ Dependencies ------------------------

group 'com.rookmotion.rook_sdk_health_connect'
version rookSdkVersion

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

android {
    namespace "com.rookmotion.rook_sdk_health_connect"
    compileSdk 35

    defaultConfig {
        minSdk 26
        targetSdk 35
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    dependencies {
        implementation "com.jakewharton.timber:timber:$timberVersion"
        implementation "com.google.protobuf:protobuf-javalite:$protoVersion"
        implementation("com.rookmotion.android:rook-sdk") {
            version {
                strictly rookSdkVersion
            }
        }

        testImplementation 'org.jetbrains.kotlin:kotlin-test'
        testImplementation 'org.mockito:mockito-core:5.1.1'
    }

    testOptions {
        unitTests.all {
            useJUnitPlatform()

            testLogging {
                events "passed", "skipped", "failed", "standardOut", "standardError"
                outputs.upToDateWhen { false }
                showStandardStreams = true
            }
        }
    }
}
