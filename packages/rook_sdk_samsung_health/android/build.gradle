plugins {
    id "com.android.library"
    id "org.jetbrains.kotlin.android"
}

// ------------------------ Dependencies ------------------------
String rookSdkSamsungVersion = "1.0.0"
String protoVersion = "4.28.3"
String timberVersion = "5.0.1"
// ------------------------ Dependencies ------------------------

group = "io.tryrook.rook_sdk_samsung_health"
version = rookSdkSamsungVersion

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

android {
    namespace = "io.tryrook.rook_sdk_samsung_health"
    compileSdk = 35

    defaultConfig {
        minSdk = 26
        targetSdk = 35
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
        test.java.srcDirs += "src/test/kotlin"
    }

    dependencies {
        implementation("com.jakewharton.timber:timber:$timberVersion")
        implementation("com.google.protobuf:protobuf-javalite:$protoVersion")
//        implementation("io.tryrook.android:rook-sdk-samsung") {
//            version {
//                strictly rookSdkSamsungVersion
//            }
//        }

        testImplementation("org.jetbrains.kotlin:kotlin-test")
        testImplementation("org.mockito:mockito-core:5.0.0")
    }

    testOptions {
        unitTests.all {
            useJUnitPlatform()

            testLogging {
                events "passed", "skipped", "failed", "standardOut", "standardError"
                outputs.upToDateWhen { false }
                showStandardStreams = true
            }
        }
    }
}
